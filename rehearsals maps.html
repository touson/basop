<script>
    function initMaps() {

    	// Define the map properties for each location
    	var mapData = {
	    	noakBridge : {
	    		title : 'Noak Bridge Village Hall',
	    		latLng : {
	    			lat: 51.5871403,
	    			lng: 0.4459162
	    		}
	    	},
	    	stGabriels : {
	    		title : 'St. Gabriel\'s Church Hall',
	    		latLng : {
	    			lat: 51.5671084,
	    			lng: 0.5090608
	    		}
	    	}
    	}

    	for(var id in mapData) {
    		var obj = mapData[id];
    		createMap(obj.latLng, id, obj.title);
    	}
    }

    function createMap(latLng, id, title) {

    	// Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById(id), {
            center: latLng,
            zoom: 10,
            zoomControl: true
        });

        var marker = new google.maps.Marker({
            position: latLng,
            map: map,
            title: title
        });
    }
</script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAdbuhgpDidZJcyi17Jh0_FI7Av4FaLdeI&callback=initMaps"></script>
